spring:
  application:
    name: user-server
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        server-addr: 127.0.0.1:8848
        refresh-enabled: true
        file-extension: yaml
        ## recommended.
        shared-configs:
          - data-id: data-source.yaml
#            group: GLOBAL_GROUP
            refresh: true
        extension-configs:
          - data-id: ext-data-source.yaml
            refresh: true
# the setting of reading config log print on stdout
logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client: debug

